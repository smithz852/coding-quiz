<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <section class="startingMsg">
        <p>Welcome to the quiz</p>
    </section>
    <section>
        <div>
            <span class="timeElement">
                Time: 100
            </span>
            <button id="quizButton">Start</button>
        </div>
        <div class="quiz hide">
          <div class="questions">
            
          </div>
          <ul class="choices">

          </ul>
        </div>
        <div>
            <h4 class="right hide">Correct!</h4>
            <h4 class="wrong hide">Fail!</h4>
        </div>
    </section>
    <section class="enterScore hide">
        <h2>Congrats!</h2>
        <p id="printScore">Final score:</p>
        <p >Enter Initials: <input class="initials" type="text" placeholder="Enter Initials"></p>
        <p class="errorMsg hide">Error: Please Enter Initials</p>
        <button class="submitScore">Submit</button>
    </section>
    <section class="highScoreContainer hide">
        <h2>High Scores:</h2>
        <ol class="scoreList">

        </ol>
        <ol class="initialList">

        </ol>
    </section>
    <script src="./Assets/JS/script.js">

    </script>
</body>
</html>
